<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/app.css">
    <title>Project 3</title>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="form">
            <div class="form__wrapper">
                <div class="form__info">
                    <h1 class="form__welcome">Welcome</h1>
                    <label class="form__label" for="text">Username</label>
                    <input type="text" id="text" class="form__input" autofocus>
                    <label class="form__label" for="password">Password</label>
                    <input type="password" id="password" class="form__input">
                    <button class="form_btn">Login</button>
                    <a href="#" class="form__signup">Create your new account</a>
                </div>
            </div>
            <div class="form__image">
                <img class="form__img" src="./img/login.jpg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
